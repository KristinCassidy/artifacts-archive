
<div class="container-fluid">
    <div class="row">
        <div id="left" class="col-xs-6">
            <a onclick="history.back()">
                <i id="back" class="bi bi-chevron-double-left"></i>
            </a>
        </div>
        <div id="right" class="col-xs-6">
            <a onclick="history.forward()">
                <i id="forward" class="bi bi-chevron-double-right"></i>
            </a> 
        </div>
    </div>
</div>
